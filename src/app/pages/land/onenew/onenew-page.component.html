<a id="init" class="akey"></a>
<section *ngIf="oneNew.title">
  <div class="row background-img ml-0 mr-0">
    <div class="container mt-5" style="min-height: 250px;">
      <div class="row">
        <div class="col-md-12 mt-3">
          <div style="position: relative;">
            <div class="" style="left: -25px;width: auto;max-width: auto;top: 20px;position: absolute;">
              <img src="assets/img/home/icon2.png" alt="" class="">
            </div>
          </div>
          <div class="center-elements">
            <h1 class="text-bold-500"><strong>{{oneNew.title}}</strong></h1>
            <p class="text-muted mt-3">{{oneNew.date |date}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="mt-3" *ngIf="oneNew.title">
  <div class="row offset-lg-2 col-lg-8 pt-5 pb-5">
    <!--*ngFor="let country of countries; let i=index"-->
    <img [src]="oneNew.img"  alt="" class="imageclass">
    <div [innerHTML]="oneNew.full" class="mt-2"></div>
  </div>
</section>
<section class="pt-5 pb-5">
  <div class="col-md-12 mt-5 text-center">
    <img src="assets/img/home/stripes.jpg" alt="" class="">
  </div>

</section>
<section style="padding-bottom: 70px !important;">
  <div class="col-12 d-flex justify-content-center">

  </div>
</section>
